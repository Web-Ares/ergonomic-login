<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- site__content -->
        <div class="site__content">

            <!-- login-site -->
            <div class="login-site">

                <!-- login-site__logo -->
                <div class="login-site__logo">
                    <img src="img/logo.png" width="104" height="60" alt="">
                </div>
                <!-- /login-site__logo -->

                <!-- login-site__enter -->
                <div class="login-site__enter">

                    <form action="#">
                        <fieldset>
                            <label class="site__label" for="email">EMAIL</label>
                            <input class="site__input" type="email" name="email" id="email">
                        </fieldset>
                        <fieldset>
                            <label class="site__label" for="password">PASSWORD</label>
                            <input class="site__input" type="password" name="password" id="password">
                        </fieldset>
                        <button type="submit" class="btn"><span>LOGIN</span></button>
                    </form>

                </div>
                <!-- /login-site__enter -->

                <!-- login-site__lost -->
                <div class="login-site__lost">
                    <a href="#">Lost password?</a>
                </div>
                <!-- /login-site__lost -->

            </div>
            <!-- /login-site -->

            <div class="site__powered">
                Powered by <a href="#">Ergonomic</a>
            </div>

        </div>
        <!-- /site__content -->

    </div>
    <!-- /site -->

    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
